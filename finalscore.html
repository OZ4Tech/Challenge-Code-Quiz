<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Web Quiz</title>
</head>
<body>
    <div class="outer-container">
            <div class="top-bar">
                <button>View high scores</button>
            </div>
                <div class="timer">
                    <p>Time: 60</p>
                </div>
 

            <main>

               <section class="quiz-done">
                        <h2>All Done!</h2>
                        <p>Your Final Score Is 00</p>
                        <div>
                            <label for="Enter Initials:"></label>
                            <input type="text">
                            <button>Submit</button>
                        </div>
                        <hr></hr>
                </section>

            </main>

    </div>
</body>
</html>
